<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/defaultLayout}">
 <th:block layout:fragment="script">
        <script th:src="@{/js/board/boardwrite.js}"></script>
    </th:block>
<head>
</head>
<section layout:fragment="content">
   <article>
      

      <!-- 새싹 게시판 -->
      <div th:if="${cateNo==1}" class="container" role="main">
      
         <form name="form" id="form" role="form" method="post" th:action="@{/modifyboard/1}"
            enctype="multipart/form-data">
            <input type="hidden" name="userId" value="test_user03">
            <input type="hidden" name="boardNo" id="boardNo" th:value="${board.boardNo}">
            <input type="hidden" name="horseNo" id="horseNo" value=12>
            
            
            <div class="mb-3">
               <h3 class="text-title" th:text="#{category.modifytitle1}"></h3>
               <input type="text" class="form-control" name="boardTitle" id="boardTitle" 
                  th:value="${board.boardTitle}">
            </div>

            <div class="mb-3">
               <input type="text" class="form-control" name="boardContent" id="boardContent"
                  th:value="${board.boardContent}" style="height: 300px;">
            </div>


            <div class="mb-3">
               <label>파일</label> <input type="file" class="form-control" name="fileList" multiple>
            </div>

            <div>
               <button type="button" class="btn btn-sm btn-primary" id="saveBtn">수정</button>
               <a class="btn btn-default waves-effect waves-light" th:href="@{/boardlist/{cateNo}(cateNo=${cateNo})}">목록</a>
            </div>

            <div th:if="${rankType.equals('A')}">
               <input type="checkbox" var="1" value="1" name="boardNotice"><label>공지</label>
            </div>
            
            
         </form>
      </div>

      <!--  영화리뷰 게시판 -->
      <div th:if="${cateNo==2}" class="container" role="main">
         <form name="form" id="form" role="form" method="post" th:action="@{/modifyboard/2}"
            enctype="multipart/form-data">
            <input type="hidden" name="userId" value="test_user03">
            <input type="hidden" name="boardNo" id="boardNo" th:value="${board.boardNo}">
            
            <h3 class="text-title" th:text="#{category.modifytitle2}"></h3>
            <label>말머리</label> <select name="horseNo" id="horseNo">
               <option value="1">로맨스</option>
               <option value="2">스릴러</option>
               <option value="3">공포</option>
               <option value="4">SF판타지</option>
               <option value="5">액션</option>
               <option value="6">코미디</option>
            </select>
            <div class="mb-3">
               <input type="text" class="form-control" name="boardTitle" id="boardTitle" 
                  th:value="${board.boardTitle}">
            </div>

            <div class="mb-3">
               <input type="text" class="form-control" name="boardContent" id="boardContent"
                  th:value="${board.boardContent}" style="height: 300px;">
            </div>


            <div class="mb-3">
               <label>파일</label> <input type="file" class="form-control" name="fileList" multiple>

            </div>

            <div>
               <button type="button" class="btn btn-sm btn-primary" id="saveBtn">수정</button>
               
            </div>
            <a th:href="@{/boardlist/{cateNo}(cateNo=${board.cateNo})}">목록</a>

            <div th:if="${rankType.equals('A')}">
               <input type="checkbox" var="1" value="1" name="boardNotice"><label>공지</label>
            </div>

         </form>
      </div>

      <!-- 시사회 정보 게시판  -->
      <div th:if="${cateNo==3}" class="container" role="main">
         <form name="form" id="form" role="form" method="post" th:action="@{/modifyboard/3}"
            enctype="multipart/form-data">
            <input type="hidden" name="userId" value="test_user03">
            <input type="hidden" name="boardNo" id="boardNo" th:value="${board.boardNo}">
            
            <h3 class="text-title" th:text="#{category.modifytitle3}"></h3>
            <label>말머리</label> <select name="horseNo" id="horseNo">
               <option value="7">다녀온 시사회</option>
               <option value="8">예정 시사회</option>
            </select> 
            <div class="mb-3">
               <input type="text" class="form-control" name="boardTitle" id="boardTitle" 
                  th:value="${board.boardTitle}">
            </div>

            <div class="mb-3">
               <input type="text" class="form-control" name="boardContent" id="boardContent"
                  th:value="${board.boardContent}" style="height: 300px;">
            </div>


            <div class="mb-3">
               <label>파일</label> <input type="file" class="form-control" name="fileList" multiple>

            </div>

            
               <button type="button" class="btn btn-sm btn-primary" id="saveBtn">수정</button>
               <a class="btn btn-default waves-effect waves-light" th:href="@{/boardlist/{cateNo}(cateNo=${board.cateNo})}">목록</a>

            <div th:if="${rankType.equals('A')}">
               <input type="checkbox" var="1" value="1" name="boardNotice"><label>공지</label>
            </div>

         </form>
      </div>
   </article>
</section>
</html>
