<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
<head>

<th:block layout:fragment="script">
	<script th:src="@{/js/board/boardlist.js}"></script>
</th:block>
<style type="text/css">
.paging-div {
	padding: 15px 0 5px 10px;
	display: table;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}
</style>

</head>
<section layout:fragment="content">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<form th:action="@{boardsearch/{cateNo}(cateNo=${cateNo})}"
					th:method="get">
					<select name="keyfield" id="keyfield">
						<option value="all">전체</option>
						<option value="boardTitle">제목</option>
						<option value="boardContent">내용</option>
						<option th:if="${cateNo == 2}" value="로맨스">로맨스</option>
						<option th:if="${cateNo == 2}" value="스릴러">스릴러</option>
						<option th:if="${cateNo == 2}" value="공포">공포</option>
						<option th:if="${cateNo == 2}" value="SF판타지">SF판타지</option>
						<option th:if="${cateNo == 2}" value="액션">액션</option>
						<option th:if="${cateNo == 2}" value="코미디">코미디</option>
						<option th:if="${cateNo == 2}" value="기타">기타</option>
						<option th:if="${cateNo == 3}" value="시사회 후기">시사회 후기</option>
						<option th:if="${cateNo == 3}" value="예정 시사회">예정 시사회</option>
						<option th:if="${cateNo == 4}" value="영화관 리뷰">영화관 리뷰</option>
						<option th:if="${cateNo == 4}" value="이벤트 정보">이벤트 정보</option>
					</select> <input type="search" name="keyword" id="keyword"
						class="form-control" placeholder="검색어를 입력하세요">
					<button class="btn btn-success" type="submit" id="searchBtn">
						검색</button>
				</form>
	</div>
</div>
	</nav>

	<form name="form" th:action="@{boardsearch/{cateNo}(cateNo=${cateNo})}">
		
		<div class="container">
			<table class="table table-hover">
				<thead class="thead-dark" id=thead>
					<tr>
						<th scope="col">작성자</th>
						<th colspan="2" scope="col">제목</th>
						<th scope="col">작성일자</th>
						<th scope="col">조회</th>
						<th scope="col">추천</th>
						<th scope="col">댓글</th>
					</tr>
				</thead>
				<tbody>
					<p th:if="${list==null}">
					<tr>
						<td colspan="7">등록된 게시글이 없습니다.</td>
					</tr>
					</p>

					<p th:if="${list!=null}">
					<p th:each="board : ${list}">
					<tr>
						<!-- 상세보기 합치면 나중에 링크로 넣기 -->
						<td class="single-item" th:text="${board.userNick}"></td>

						<td><span th:if="${cateNo != 1}" id="horse"
							th:text="${board.horse}" /> <a
							th:href="@{/detail/{boardNo}(boardNo=${board.boardNo})}"
							th:text="${board.boardTitle}"></a></td>
						<td th:text="${board.boardWdate}"></td>
						<td th:text="${board.boardCount}"></td>
						<td th:text="${board.boardCount}"></td>
						<td th:text="${board.boardCount}"></td>
					</tr>
					</p>
					</p>
				</tbody>
			</table>
			<button type="submit"
				class="btn btn-primary waves-effect waves-light">글작성</button>
		</div>
	</form>

</section>
</html>
