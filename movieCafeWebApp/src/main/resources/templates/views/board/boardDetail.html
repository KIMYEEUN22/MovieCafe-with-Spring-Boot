<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
<head>
<style>
table{
	border-color: black;
}
</style>
<script th:line="javascript">
	
</script>
</head>
<section layout:fragment="content">

<form action="form" method="get">
		
	<input type="hidden" name="cateNo" th:value="${board.cateNo}">

	<div class="container">
		<table class="table table-dark table-striped">
			<tr>
				<td colspan="5" th:text="${board.boardTitle}"></td>
			</tr>
			<tr>
				<td th:text="${board.boardNo}"></td>
				<td th:text="${board.userNick}"></td>
				<td th:text="${board.boardWdate}"></td>
				<td th:text="${board.boardCount}"><i class="bi bi-camera"></i></td>
				<td th:text="${board.recomCount}"></td>
				<td th:text="${board.commentCount}"></td>
			</tr>
			<tr>
				<td colspan="5" th:text="${board.boardContent}"></td>
			</tr>
		</table>
	<input class="btn btn-default waves-effect waves-light" type="submit" value="신고" onclick='btn_click("update");'>
	<input class="btn btn-danger waves-effect waves-light" type="submit" value="삭제" onclick='btn_click("delete");'>
		
	</div>
	</form>
</section>
</html>
