<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/member/listUser.css}">
</th:block>

<head>
</head>
<section layout:fragment="content">

	<div class="list_title_box">
		<h1 class="list_title">사용자정보조회</h1>
		<div class="list_devide"></div>
		<h3 class="list_notice">회원 정보 목록을 조회합니다.</h3>
	</div>
	<div>
		<table class="list_table">
			<thead class="table_head">
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>아이디</th>
					<th>신고횟수</th>
					<th>회원등급</th>
				</tr>
			</thead>
			<tbody class="table_body">
			<tbody>
				
				<tr th:each="users, i : ${users}">
					
					<td th:text = "${i.index + 1}"></td>
					<td th:text="${users.userName}"></td>
					<td th:text="${users.userId}"></td>
					<td th:text="${users.reportCount}"></td>
					<td><span th:if = "${users.rankType eq 'A'}" th:text = "관리자"></span>
						<span th:if = "${users.rankType eq 'N'}" th:text = "새싹회원"></span>
						<span th:if = "${users.rankType eq 'R'}" th:text = "정회원"></span>
						<span th:if = "${users.rankType eq 'B'}" th:text = "제재회원"></span>
					</td>
				</tr>
				
				
			</tbody>
		</table>
		
		<div id="pagination-div">
			<div id="page-content"></div>
		</div>
	</div>

</section>
</html>
