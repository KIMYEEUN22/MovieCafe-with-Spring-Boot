<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/member/loginFail.css}">
</th:block>
<!-- 	
<th:block layout:fragment="script">
	<script th:src="@{/js/member/joinUserForm.js}"></script>
</th:block>	 -->
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<section layout:fragment="content"> 

  <body>

    <div class="container" >
    

      <form class="form-signin" action="/requestlogin" method="POST">
      	<div>
        	<h1 class="form-signin-heading"><strong>로그인</strong></h1>
        	<div class="join_devide"></div>
        	<h3><small>철수와 영화를 즐기기 위해서는 <br> 로그인이 필요합니다. </small></h3>
        </div>
        <div class="idDiv">
            <label for="inputEmail" class="sr-only">ID를 입력하세요</label>
        	<input type="text" id="userId" name="userId" class="form-control" placeholder="ID" autofocus>	
        </div>
        
        

        <label for="inputPassword" class="sr-only">Password를 입력하세요</label>
        <input type="password" id="userPwd" name="userPwd" class="form-control" placeholder="Password">
        <div>
      		<button class="btn btn-lg btn btn-light" type="submit">로그인</button>
        	<a th:href="@{redirect:/views/main}">
        		<button class="btn btn-lg btn btn-light">취소</button>
        	</a>
        </div>
        </form>
        <div class="joinSearchDIV">
         <div class = "joinButton" align="right">
         <strong>아직 회원이 아니라면? : </strong>
         	<a th:href="@{/joinUser}">
         		<button class="btn btn-lg btn btn-light">회원가입</button>
         	</a>
         </div>
         <div align ="right">
         <strong>ID, Password를 잊어버렸다면? : </strong>
    	     <a th:href="@{/searchIdPwd}">
    	     	<button class="btn btn-lg btn btn-light">ID/Password 찾기</button>
	    	     
         	</a>		
         </div>
         </div>
         
         
         
       
      

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </section>
  </body>
</html>
