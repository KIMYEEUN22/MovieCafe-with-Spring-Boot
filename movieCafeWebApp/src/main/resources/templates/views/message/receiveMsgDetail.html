<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
 <head>
        <meta charset='UTF-8'>
        <title>받은 쪽지 상세보기</title>
       <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/js/message/receiveMsgDetail.js}">
			
		</script>
    </head>
    <body>
        <div id="navibox" style="margin-left: 40px; margin-bottom: 20px">
            <button type="button" id="sendFormBtn" onclick="location='$/sendMsgForm'">쪽지쓰기</button>
            <button type="button" id="sendMsglistBtn" onclick="location='/sendMsgList'">보낸쪽지함</button>
            <button type="button" id="recieveMsglistBtn" onclick="location='/receiveMsgList'">받은쪽지함</button>
        </div>
        <div id="content">
         	<table border="1">
         		<thead>
         			<tr>
         				<td>보낸사람</td>
         				<td th:text="${receiveMsg.writer}"></td>      		       			        	
         				<td>작성시간</td>
         				<td th:text="${receiveMsg.msgWdate}"></td>
         			</tr>
         		</thead>
         		<tbody>
         			<tr>
         				<td colspan="4" style="text-align: center;">내용</td>
         			</tr>
         			<tr>
         				<td colspan="4" style="text-align: center;" th:text="${receiveMsg.receiveMsgContent}"></td>
         			</tr>
         		</tbody>
         	</table>
         	<div>
         	<form action="/removeDetailReceiveMsg" method="POST" id="removeForm">
         	<input type="hidden" id="receiveMsgNo" name="receiveMsgNo" value="${receiveMsg.receiveMsgNo }">
         	</form>
		    <button type="button" id="removeDetailMsgBtn" style="color: red">삭제</button>
		    </div>       
		     
        </div>
    </body>
</html>
