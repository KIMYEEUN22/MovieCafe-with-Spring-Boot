<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/movie/registerGuanram.css}">
</th:block>
<th:block layout:fragment="script">
	<script th:src="@{/js/movie/guanramForm.js}"></script>
</th:block>
<head>
</head>
<section layout:fragment="content">
	<div class="review">
		<div class="review_left">
			<img th:src="${imgUrl}" alt="movieImg" class="review_img" />
		</div>
		<form class="review_right" id="form" th:action="@{/detailMovie/{movieId}(movieId=${movieId})}" method="POST">
			<input type="hidden" name="movieId" th:value="${movieId}" /> 
			<input type="hidden" name="userId" value="test_user02" />
			<h1 class="review_title" th:text="${title}"></h1>
			<div class="review_input">
				<h3 class="input_title">평가 한 줄</h3>
				<input type="text" class="input_box" name="review" />
			</div>
			<div class="review_rating">
				<h3 class="rating_title">평점</h3>
				<select name="rating" class="select_box" id="input_rating">
					<option value="1">⭐️</option>
					<option value="2">⭐️⭐️</option>
					<option value="3">⭐️⭐️⭐️</option>
					<option value="4">⭐️⭐️⭐️⭐️</option>
					<option value="5">⭐️⭐️⭐️⭐️⭐️</option>
				</select>
			</div>

			<div class="review_bottom">
				<button class="btn btn-outline-secondary" type="submit">등록</button>
			</div>
		</form>
	</div>
</section>
</html>
